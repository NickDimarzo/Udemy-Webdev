<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <header>
        <h1>Race Registration!</h1>
    </header>
    <main>
        <section>
            <form action="/register">
                <div>
                    <input type="text" name="first" id="first" required>
                    <label for="first">First Name</label>
                </div>
                <div>
                    <input type="text" name="last" id="last" required>
                    <label for="last">Last Name</label>
                </div>
                <p>Select a race:</p>
                <div>
                    <input type="radio" name="race" id="fun" value="fun" checked>
                    <label for="fun">Fun Run 5k</label>
                </div>
                <div>
                    <input type="radio" name="race" id="half" value="half">
                    <label for="half">Half Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race" id="full" value="full">
                    <label for="full">Full Marathon</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div>
                    <select name="age_group" id="age_group">
                        <option value="under_18">under 18</option>
                        <option value="young_adults">18-30</option>
                        <option value="adults">30-50</option>
                        <option value="senior">50+</option>
                    </select>
                    <label for="age_group">Select Age Group</label>
                </div>
                <div>
                    <button type="submit">Register!</button>
                </div>


            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
